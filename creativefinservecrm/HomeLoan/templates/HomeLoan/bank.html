{%extends 'base/base.html' %}
{%block title%} Bank Name {%endblock title%}

{%block other_body%}
    <div class ="container-fluid">


        <div class="container" style="width:800px; margin:0 auto;">


            <form class="form-container" action={% url 'PPbank' %} method="POST">
                {% csrf_token %}

                <div class="col-md-6">
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label"> <b>Bank Name</b> </label>
                        <input type="text" class="form-control" name="bank_name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label"> <b>Customer Type</b> </label>
                        <input type="text" class="form-control" name="cust_type">
                    </div>
                </div>




                <div style="text-align:center">

                    <button class="btn btn-primary mr-3 !important" type="submit">Submit</button>

                </div>

            </form>
        </div>
    </div>
{%endblock other_body%}
